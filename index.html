<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel= "stylesheet" type= "text/css" href= "assets/css/style.css">

</head>
<body>
<!--Title of the game-->
    <div class= "container">
    	
    	<header>
    		<h1>NINTENDO TRIVIA</h1>
    	</header>
    
      <div> 
          <button id="start" class="btn btn-danger operator" value=start><h1 style="padding:20px">Start</h1></button>
      </div>    	


      <div id= "quiz">
      
          <!-- Countdown Timer-->
          <div class= "row"> 
          <h3>Time Remaining:</h3><h3 id= "display">1:20</h3>
          </div>

        

      	<!--Question_1-->
        <h3>When was Nintendo founded?</h3>
        <form id="questionFoundation">
          <label class="radio-inline">
            <input type="radio" name="wrongYear1" value="1986"> 1986
          </label>
          <label class="radio-inline">
            <input type="radio" name="correctYear" value="1889"> 1889
            <!--If this input selected output tue, else false-->
          </label>
          <label class="radio-inline">
            <input type="radio" name="wrongYear2" value="1973"> 1973
          </label>
          <label class="radio-inline">
            <input type="radio" name="wrongYear3" value="1968"> 1968
          </label>
        </form>

      	<!--Question_2-->

        <h3>What game franchise did Shigeru Miyamoto not work on?</h3>
        <form id="questionMiyamoto">
          <label class="radio-inline">
            <input type="radio" name="worked1" value="Mario"> Mario
          </label>
          <label class="radio-inline">
            <input type="radio" name="worked2" value="The Legend of Zelda"> The Legend of Zelda
          </label>
          <label class="radio-inline">
            <input type="radio" name="worked3" value="Donkey Kong"> Donkey Kong
          </label>
          <label class="radio-inline">
            <input type="radio" name="didntWork" value="Pokemon"> Pokemon
            <!--If this input selected output tue, else false-->
          </label>
        </form>

      	<!--Question_3-->

        <h3>In Ocarina of Time where do you obtain the hookshot item?</h3>
        <form id="questionZelda">
          <label class="radio-inline">
            <input type="radio" name="wrongLocation1" value="The Water Temple"> The Water Temple
          </label>
          <label class="radio-inline">
            <input type="radio" name="correctLocation" value="The Graveyard"> The Graveyard
            <!--If this input selected output tue, else false--> 
          </label>
          <label class="radio-inline">
            <input type="radio" name="wrongLocation2" value="Kokiri Forest"> Kokiri Forest 
          </label>
          <label class="radio-inline">
            <input type="radio" name="wrongLocation3" value="Lord Jabu-Jabu's Belly"> Lord Jabu-Jabu's Belly
          </label>
        </form>

      	<!--Question_4-->
        <h3>Which of the following is not a Mario sport game?</h3>
        <form id="questionMarioSport">
          <label class="radio-inline">
            <input type="radio" name="realSport1" value="Mario Hoops 3-on-3"> Mario Hoops 3-on-3
          </label>
          <label class="radio-inline">
            <input type="radio" name="realSport2" value="Mario Golf"> Mario Golf
          </label>
          <label class="radio-inline">
            <input type="radio" name="realSport3" value="Super Mario Strikers"> Super Mario Strikers
          </label>
          <label class="radio-inline">
            <input type="radio" name="fakeSport" value="Super Mario Boxing"> Super Mario Boxing
            <!--If this input selected output tue, else false-->
          </label>
        </form>

      	<!--Question_5-->

        <h3>What is the code name for the next Nintendo Console?</h3>
        <form id="questionNext">
          <label class="radio-inline">
            <input type="radio" name="fakeConsole1" value="Wii 2">Wii 2
          </label>
          <label class="radio-inline">
            <input type="radio" name="fakeConsole2" value="Nin Ex">NinEx
          </label>
          <label class="radio-inline">
            <input type="radio" name="realConsole" value="NX">NX
            <!--If this input selected output tue, else false-->
          </label>
          <label class="radio-inline">
            <input type="radio" name="fakeConsole3" value="Wii X">Wii X
          </label>
        </form>
      </div>  
  </div>


  <div id="done">
    <h2>All Done!</h2>
    <p class="correct"></p>
    <p class="incorrect"></p>
    <p class="unanswered"></p> 
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
